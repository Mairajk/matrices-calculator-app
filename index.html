<head>

    <title> Matrices Calculator </title>

<body>

    <h1> Matrices Calculator </h1>
     <form  onsubmit="start() ; return false ;">
        <input type="number" id="matGen1">
        <input type="number" id="matGen2">
        <br>
        
      <select name="" id="checksign" required>
      <option value="select"> Select an operation sign </option>
      <option value="+"> + </option>
      <option value="-"> - </option>
      </select>
    
      <button type="submit"> Get Matric Boxes </button>

    </form>


    
    <form action="" onsubmit="cal(); return false">
     <div id="matInput">
       <div id="mat1" style="display: inline ;" > </div>

       <div id="dropDown"></div>

       <div id="mat2"></div>

       <div id="equal"></div>

       <div id="result"></div>
     </div>
     <button type="submit">Calculate</button>
       
    </form>
